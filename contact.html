    <script>
        function validation() {

            if (name === "") {
                alert("Name must not be empty");
                document.myform.name.focus();
                return false;
            }
    
            if (email === "") {

            }
    
            if (message === "") {
                alert("Message must not be empty");
                document.myform.message.focus();
                return false;
            }
    
            return true;
        }
